name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run migrations
        run: python -m alembic upgrade head

      - name: Run quality checks
        run: ./scripts/check.sh

      - name: Run eval regression gate
        run: |
          python scripts/eval/run_eval.py --results evals/results.baseline.v1.jsonl --report-out evals/reports/latest_eval_report.json
          python scripts/eval/check_regression_gate.py --current evals/reports/latest_eval_report.json --baseline evals/baseline_metrics.v1.json
