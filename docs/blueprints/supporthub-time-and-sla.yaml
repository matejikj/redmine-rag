project:
  id: 1
  identifier: platform-core
  name: SupportHub Platform

time_entries:
  dimensions:
    - issue_class
    - issue_status
    - risk_flag
  required_components:
    - first_response_entry
    - execution_entries

sla_response_targets_hours:
  Low: 24.0
  Normal: 4.0
  High: 1.0
  Urgent: 0.25

patterns:
  deterministic_breach_marker: SLA breach simulation
  night_incident_marker: night shift incident response
  escalation_spike_marker: escalation spike war-room

expectations:
  distribution:
    - incident_effort_gt_support_effort
    - terminal_status_effort_gt_new_status_effort
  outliers:
    - night_time_entries_present
    - high_hour_spike_entries_present

quality_rules:
  - every_time_entry_links_to_existing_issue_and_user
  - issue_spent_hours_reflects_recorded_effort
  - comments_include_operational_context
